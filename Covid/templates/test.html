<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../static/js/echarts.common.min.js"></script>
	</head>
	<body>
		<div id="main" style="width: 600px; height: 800px;"></div>
		<script>
			var ectest = echarts.init(document.getElementById("main")) //初始化
			var option = {
				xAxis: {
					type: 'category',
					data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					data: [150, 230, 1901, 218, 135, 147, 260],
					type: 'line'
				}]
			};
			ectest.setOption(option);
		</script>
	</body>
</html>
